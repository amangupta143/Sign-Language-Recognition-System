<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #181823;
            color: #F5EAEA;
        }
        .main-container {
            padding: 2rem;
        }
        .title {
            background-color: #20262E;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 2rem;
        }
        .start-button {
            background-color: #20262E;
            color: #F5EAEA;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        .start-button:hover {
            background-color: #2d3542;
            color: #F5EAEA;
        }
    </style>
</head>
<body>
    <div class="container main-container text-center">
        <h1 class="title">Sign Language Recognition</h1>
        <p class="mb-4">Welcome to the Sign Language Recognition System</p>
        <a href="{{ url_for('detect') }}" class="btn start-button">
            Start Detection
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
